<form #form="ngForm" (ngSubmit)="submete(form)">
  <label>Agencia</label>
  <input name="agencia" [(ngModel)]="_conta.agencia" required>
  <label>Estado</label>
  <input name="estado" [(ngModel)]="_conta.estado" required>
  <label>Numero</label>
  <input name="numero" [(ngModel)]="_conta.numero" required>
  <label>Saldo</label>
  <input name="saldo" [(ngModel)]="_conta.saldo" required>
  <label>Tipo</label>
  <input name="tipo" [(ngModel)]="_conta.tipo" required>
  <label>Titular</label>
  <input name="titular" [(ngModel)]="_conta.titular.nome" required>
  <label>Dia de Aniversario</label>
  <input name="diaAniversario" [(ngModel)]="_conta.diaAniversario">
  <label>Limite Cheque Especial</label>
  <input name="limiteChequeEspecial" [(ngModel)]="_conta.limiteChequeEspecial">
  <button (click)="submete(form)">Adicionar</button>
</form>
